<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer Example with Bootstrap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/panel.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" id="drawerToggle">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Logo" height="30">
        </a>
    </nav>

    <div class="drawer" id="drawer">
        <div class="drawer-content">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="#">Çalışanlar</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Malzemeler</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Tarlalar</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Görevler</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Harita</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Tohum ve Mahsül Yönetimi</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Satış Yönetimi</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Ekonomik Yönetim</a></li>
            </ul>
        </div>
    </div>

    <div class="container-fluid">
        <h1>Main Content</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/"></script>
</body>
</html>
