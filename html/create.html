<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyEasyFarm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/create.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>

    <nav class="navbar navbar-dark" style="background-color: #F8F9FA; border-bottom: #ddd solid 1px;">
        <h1 style="color:black; padding-left: 15px; font-size: 30px;">Çiftlik Listesi</h1>
    </nav>

    <div class="drawer" id="drawer">
        <div class="drawer-header">
            <h1 style="font-size: 20px; padding-left: 20px;
            padding-top: 25px;">Çiftlik Oluştur</h1>
            <div class="close"><button class="close-button" onclick="closeDrawer()">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
        </div>
            
        </div>

        
        <div class="drawer-container">
            <form id="create-farm-form">
                
                <label for="farm-name">Farm's Name</label>
                <input type="text" id="farm-name" name="farm-name" class="form-control" placeholder="Enter Farm's name" required>
                <label for="country">Country</label>
                <select id="country" name="country" class="form-control" required>
                    <option value="Albania">Albania</option>
                    <!-- Add more country options here -->
                </select>
                <label for="farmer">Farmer</label>
                <input type="text" id="farmer" name="farmer" class="form-control" placeholder="furkan yazgı" required>
                <label for="state">State (Optional)</label>
                <select id="state" name="state" class="form-control">
                    <option value="" disabled selected>Select (Choose your state)</option>
                    <!-- Add state options here -->
                </select>
                <label for="farm-id">Farm Identification Number (Optional)</label>
                <input type="text" id="farm-id" name="farm-id" class="form-control" placeholder="Enter Farm Identification Number">
                <label for="city">City</label>
                <input type="text" id="city" name="city" class="form-control" placeholder="Enter city">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Enter address">


                




                <div class="form-buttons mt-3">
                    <button type="submit" class="btn btn-success">Create</button>
                    <button type="button" class="btn btn-warning" onclick="resetForm()">Reset</button>
                    <button type="button" class="btn btn-danger" onclick="closeDrawer()">Cancel</button>
                </div>
            </form>
            
        </div>
        
    </div>

<div class="create">
    <div class="create-farm">
        <h1>Akıllı Tarım Uygulamasına Hoşgeldiniz</h1>
        <p>Çalışmaya başlayabilmek için iki adımı uygulamanız gerekmekte:</p>
        <ol>
            <li>
                <span class="icon"><i class="fa-solid fa-1" style="color: #FFD43B;"></i></span>
                <span class="title">Çiftlik oluştur</span>
            </li>
            <li>
                <span class="icon"><i class="fa-solid fa-2" style="color: #FFD43B;"></i></span>
                <span class="title">Tarla alanı ekle</span>
            </li>
        </ol>
        
            <button class="create-farm-button">Çiftlik Yarat</button>
        
    </div>
</div>



</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/create_farm.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
</body>
</html>
