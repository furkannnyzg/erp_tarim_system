<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Sistemi - Tohumlar</title>
    <link rel="stylesheet" href="/css/tohumlar.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Tohumlar Listesi</h1>
            <div class="seeds-list">
                
            </div>
        </div>
        <div class="main-content">
            <div class="title">
                <h2>Tohum Seç</h2>
            </div>
            <div class="seed-selection">
                <button id="seedSelector">Tohum Seç</button>
                <div class="seed-options">
                    
                </div>
            </div>
            <div class="seasons">
                <h2>Mevsimler</h2>
                <div class="season-buttons">
                    <button class="season-btn">İlkbahar</button>
                    <button class="season-btn">Yaz</button>
                    <button class="season-btn">Sonbahar</button>
                    <button class="season-btn">Kış</button>
                </div>
            </div>
        </div>
        <div class="sidebar-right">
            <p>Arazi Boyutu: <span id="totalSquareMeter">0</span> m²</p>
            <label for="squareMeter">Arazi Metrekare:</label>
            <input type="number" id="squareMeter" placeholder="Metrekare girin...">
        </div>
    </div>
    <script src="/js/tohumlar.js"></script>
</body>
</html>
