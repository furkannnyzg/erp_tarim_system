<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyEasyFarm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/create.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    

</head>
<body>

    <nav class="navbar navbar-dark" style="background-color: #F8F9FA; border-bottom: #ddd solid 1px;">
        <h1 style="color:black; padding-left: 15px; font-size: 30px;">Görev Listesi</h1>
        <button class="create-worker">Görev Ekle</button>
    </nav>

    <div class="drawer" id="drawer">
        <div class="drawer-header">
            <h1 style="font-size: 20px; padding-left: 20px;
            padding-top: 25px;">Görev Ekle</h1>
            <div class="close-2"><button class="close-button-2" onclick="closeDrawer()">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
        </div>
            
        </div>

        
        <div class="drawer-container">
            <form id="create-farm-form">
                <label for="farm-name">İsim</label>
                <input type="text" id="farm-name" name="farm-name" class="form-control" placeholder="İsim gir" required>
                <label for="farm-name">Soy İsim</label>
                <input type="text" id="farm-name" name="farm-name" class="form-control" placeholder="Soy isim gir" required>
                
                <label for="farm-name">İş Türü</label>
                <input type="text" id="farm-name" name="farm-name" class="form-control" placeholder="Telefon Numarasını gir" required>

                <label for="farm-name">Ne Yapılacak</label>
                <input type="text" id="farm-name" name="farm-name" class="form-control" placeholder="Mail Adresini Gir" required>

                <label for="farm-name">Başlangıç Tarihi</label>
                <input type="text" id="farm-name" name="farm-name" class="form-control" placeholder="Mail Adresini Gir" required>
                <label for="farm-name">Bitiş Tarihi</label>
                <input type="text" id="farm-name" name="farm-name" class="form-control" placeholder="Mail Adresini Gir" required>


                




                <div class="form-buttons mt-3">
                    <button type="submit" class="btn btn-success" style="margin-right: 10px;">Create</button>
                    <button type="button" class="btn btn-warning" style="margin-right: 10px;" onclick="resetForm()">Reset</button>
                    <button type="button" class="btn btn-danger" onclick="closeDrawer()">Cancel</button>
                </div>
            </form>
            
        </div>
        
    </div>




</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/workers2.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
</body>
</html>
